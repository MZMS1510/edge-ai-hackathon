<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Video/Audio Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 20px;
            margin: 30px 0;
            transition: all 0.3s ease;
            background: #f8f9ff;
            cursor: pointer;
            position: relative;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .file-info {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .transcription-preview {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            border-radius: 0 8px 8px 0;
            text-align: left;
            font-style: italic;
            color: #333;
        }
        
        .download-links {
            margin-top: 20px;
        }
        
        .download-links a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .download-links a:hover {
            background: #218838;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Edge Video/Audio Converter</h1>
        <p class="subtitle">Converta v√≠deos para √°udio e transcreva para texto<br>100% local - seus dados n√£o saem do dispositivo</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Clique ou arraste arquivos aqui</div>
            <div class="upload-hint">V√≠deos: MP4, AVI, MOV, MKV, WebM, FLV<br>√Åudios: WAV, MP3, M4A, FLAC, OGG, AAC</div>
        </div>
        
        <input type="file" id="fileInput" accept=".mp4,.avi,.mov,.mkv,.webm,.flv,.wav,.mp3,.m4a,.flac,.ogg,.aac">
        
        <div class="file-info" id="fileInfo">
            <strong>Arquivo selecionado:</strong> <span id="fileName"></span><br>
            <strong>Tamanho:</strong> <span id="fileSize"></span><br>
            <strong>Tipo:</strong> <span id="fileType"></span>
        </div>
        
        <button class="btn" onclick="uploadFile()" id="uploadBtn" disabled>
            üì§ Processar Arquivo
        </button>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        let selectedFile = null;
        
        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('fileInput');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            uploadArea.classList.add('dragover');
        }
        
        function unhighlight() {
            uploadArea.classList.remove('dragover');
        }
        
        uploadArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }
        
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            selectedFile = file;
            
            // Mostrar informa√ß√µes do arquivo
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            
            // Detectar tipo
            const isVideo = /\.(mp4|avi|mov|mkv|webm|flv)$/i.test(file.name);
            const isAudio = /\.(wav|mp3|m4a|flac|ogg|aac)$/i.test(file.name);
            
            if (isVideo) {
                document.getElementById('fileType').textContent = 'V√≠deo (ser√° extra√≠do √°udio + transcri√ß√£o)';
            } else if (isAudio) {
                document.getElementById('fileType').textContent = '√Åudio (ser√° transcrito)';
            } else {
                document.getElementById('fileType').textContent = 'Formato n√£o suportado';
                document.getElementById('uploadBtn').disabled = true;
                return;
            }
            
            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('uploadBtn').disabled = false;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        async function uploadFile() {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            // Mostrar progresso
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('uploadBtn').textContent = '‚è≥ Processando...';
            
            // Simular progresso
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                document.getElementById('progressFill').style.width = progress + '%';
            }, 200);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                // Completar progresso
                clearInterval(progressInterval);
                document.getElementById('progressFill').style.width = '100%';
                
                setTimeout(() => {
                    document.getElementById('progressBar').style.display = 'none';
                    showResult(result, response.ok);
                }, 500);
                
            } catch (error) {
                clearInterval(progressInterval);
                document.getElementById('progressBar').style.display = 'none';
                showResult({error: 'Erro de conex√£o: ' + error.message}, false);
            }
            
            // Resetar bot√£o
            document.getElementById('uploadBtn').disabled = false;
            document.getElementById('uploadBtn').textContent = 'üì§ Processar Arquivo';
        }
        
        function showResult(data, success) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${success ? 'success' : 'error'}`;
            
            if (success) {
                let html = `<h3>‚úÖ ${data.message}</h3>`;
                
                if (data.transcription) {
                    html += `<div class="transcription-preview">
                        <strong>üìù Pr√©via da Transcri√ß√£o:</strong><br>
                        "${data.transcription}"
                    </div>`;
                }
                
                html += '<div class="download-links">';
                if (data.audio_file) {
                    html += `<a href="/download/${data.audio_file}">üéµ Baixar √Åudio WAV</a>`;
                }
                if (data.transcription_file) {
                    html += `<a href="/download/${data.transcription_file}">üìÑ Baixar Transcri√ß√£o TXT</a>`;
                }
                html += '</div>';
                
                resultDiv.innerHTML = html;
            } else {
                resultDiv.innerHTML = `<h3>‚ùå Erro</h3><p>${data.error}</p>`;
            }
        }
    </script>
</body>
</html>
