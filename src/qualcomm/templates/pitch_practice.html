<html lang="pt-BR">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .navigation {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0 5px;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .video-section {
            text-align: center;
        }
        
        .video-container {
            background: #000;
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            position: relative;
        }
        
        .video-feed {
            width: 640px;
            height: 480px;
            border-radius: 10px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
        }
        
        .video-feed video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }
        
        /* Canvas para desenhar landmarks */
        .landmarks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .feedback-panel {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e0e6ff;
            height: fit-content;
        }
        
        .feedback-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .metrics-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .metric-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid #e0e6ff;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .metric-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .feedback-list {
            list-style: none;
            margin-top: 20px;
        }
        
        .feedback-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.95em;
            display: flex;
            align-items: center;
        }
        
        .feedback-item:before {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .feedback-good {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .feedback-good:before {
            content: "‚úÖ";
        }
        
        .feedback-warning {

        }

        }
        
        .feedback-bad {

            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .feedback-bad:before {
            content: "‚ùå";
        }
        
        .controls {
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.stop {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-active {
            background: #28a745;
        }
        
        .status-inactive {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Bot√£o do hist√≥rico */
        .history-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            z-index: 999;
            transition: all 0.3s ease;
        }
        
        .history-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .history-toggle .badge {
            background: #ff4757;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8em;
            margin-left: 5px;
        }
        
        /* Controles de visualiza√ß√£o */
        .visualization-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-size: 0.8em;
        }
        
        .visualization-controls label {
            display: block;
            margin-bottom: 5px;
        }
        
        .visualization-controls input[type="checkbox"] {
            margin-right: 5px;
        }
        
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .video-feed {
                width: 100%;
                max-width: 500px;
                height: 375px;
            }
        }
        
        @media (max-width: 768px) {
            .metrics-section {
                grid-template-columns: 1fr;
            }
            
            .video-feed {
                width: 100%;
                max-width: 400px;
                height: 300px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
