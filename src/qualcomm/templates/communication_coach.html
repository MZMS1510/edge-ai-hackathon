<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Coach - Qualcomm Edge AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .navigation {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0 5px;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .video-section {
            text-align: center;
        }
        
        .video-container {
            background: #000;
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            position: relative;
        }
        
        .video-feed {
            width: 640px;
            height: 480px;
            border-radius: 10px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
        }
        
        .video-feed video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }
        
        .feedback-panel {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e0e6ff;
            height: fit-content;
        }
        
        .feedback-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .metrics-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .metric-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid #e0e6ff;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .metric-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .feedback-list {
            list-style: none;
            margin-top: 20px;
        }
        
        .feedback-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.95em;
            display: flex;
            align-items: center;
        }
        
        .feedback-item:before {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .feedback-good {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .feedback-good:before {
            content: "‚úÖ";
        }
        
        .feedback-warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        
        .feedback-warning:before {
            content: "‚ö†Ô∏è";
        }
        
        .feedback-bad {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .feedback-bad:before {
            content: "‚ùå";
        }
        
        .controls {
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.stop {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-active {
            background: #28a745;
        }
        
        .status-inactive {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .video-feed {
                width: 100%;
                max-width: 500px;
                height: 375px;
            }
        }
        
        @media (max-width: 768px) {
            .metrics-section {
                grid-template-columns: 1fr;
            }
            
            .video-feed {
                width: 100%;
                max-width: 400px;
                height: 300px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• Communication Coach</h1>
            <p>An√°lise de gestos e poses para melhorar sua comunica√ß√£o</p>
        </div>
        
        <div class="navigation">
            <a href="/" class="nav-btn">üè† Hub</a>
            <a href="/pitch-monitor" class="nav-btn">üé§ Pitch Monitor</a>
        </div>
        
        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <div class="video-feed" id="videoFeed">
                        <div class="video-overlay" id="videoOverlay">
                            <span class="status-indicator status-inactive" id="statusIndicator"></span>
                            Status: Aguardando
                        </div>
                        <div id="videoPlaceholder">
                            Clique em "Iniciar An√°lise" para come√ßar
                        </div>
                        <video id="videoElement" autoplay muted style="display: none;"></video>
                    </div>
                </div>
            </div>
            
            <div class="feedback-panel">
                <div class="feedback-title">üí° Feedback em Tempo Real</div>
                
                <div class="metrics-section">
                    <div class="metric-card">
                        <div class="metric-value" id="overallScore">--</div>
                        <div class="metric-label">Score Geral</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="postureScore">--</div>
                        <div class="metric-label">Postura</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="gestureScore">--</div>
                        <div class="metric-label">Gestos</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="eyeContactScore">--</div>
                        <div class="metric-label">Contato Visual</div>
                    </div>
                </div>
                
                <ul class="feedback-list" id="feedbackList">
                    <li class="feedback-item feedback-good">Aguardando an√°lise...</li>
                </ul>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="startBtn" onclick="startAnalysis()">
                üé• Iniciar An√°lise
            </button>
            <button class="btn stop" id="stopBtn" onclick="stopAnalysis()" disabled>
                üõë Parar An√°lise
            </button>
        </div>
    </div>

    <script>
        // Socket.IO
        const socket = io();
        
        let isAnalyzing = false;
        let videoStream = null;
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            setupSocketIO();
            setupVideoStream();
        });
        
        function setupSocketIO() {
            socket.on('connect', function() {
                console.log('Conectado ao Communication Coach');
            });
            
            socket.on('disconnect', function() {
                console.log('Desconectado do Communication Coach');
            });
            
            socket.on('communication_data', function(data) {
                updateMetrics(data);
            });
        }
        
        async function setupVideoStream() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = videoStream;
                
                console.log('C√¢mera configurada');
            } catch (error) {
                console.error('Erro ao acessar c√¢mera:', error);
                document.getElementById('videoPlaceholder').textContent = 
                    'Erro ao acessar c√¢mera. Verifique as permiss√µes.';
            }
        }
        
        function startAnalysis() {
            if (!videoStream) {
                alert('C√¢mera n√£o dispon√≠vel. Verifique as permiss√µes.');
                return;
            }
            
            fetch('/start_coaching')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        isAnalyzing = true;
                        updateControls();
                        updateVideoDisplay();
                        console.log('An√°lise iniciada');
                    } else {
                        alert('Erro ao iniciar an√°lise: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao iniciar an√°lise');
                });
        }
        
        function stopAnalysis() {
            fetch('/stop_coaching')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        isAnalyzing = false;
                        updateControls();
                        updateVideoDisplay();
                        console.log('An√°lise parada');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
        }
        
        function updateControls() {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (isAnalyzing) {
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        function updateVideoDisplay() {
            const videoElement = document.getElementById('videoElement');
            const videoPlaceholder = document.getElementById('videoPlaceholder');
            const statusIndicator = document.getElementById('statusIndicator');
            const videoOverlay = document.getElementById('videoOverlay');
            
            if (isAnalyzing) {
                videoElement.style.display = 'block';
                videoPlaceholder.style.display = 'none';
                statusIndicator.className = 'status-indicator status-active';
                videoOverlay.innerHTML = '<span class="status-indicator status-active"></span>An√°lise Ativa';
            } else {
                videoElement.style.display = 'none';
                videoPlaceholder.style.display = 'flex';
                videoPlaceholder.textContent = 'Clique em "Iniciar An√°lise" para come√ßar';
                statusIndicator.className = 'status-indicator status-inactive';
                videoOverlay.innerHTML = '<span class="status-indicator status-inactive"></span>Status: Aguardando';
            }
        }
        
        function updateMetrics(data) {
            // Atualizar m√©tricas
            document.getElementById('overallScore').textContent = Math.round(data.overall_score);
            document.getElementById('postureScore').textContent = Math.round(data.posture_score);
            document.getElementById('gestureScore').textContent = Math.round(data.gesture_score);
            document.getElementById('eyeContactScore').textContent = Math.round(data.eye_contact_score);
            
            // Atualizar feedback
            updateFeedback(data.feedback);
        }
        
        function updateFeedback(feedbackList) {
            const feedbackListElement = document.getElementById('feedbackList');
            feedbackListElement.innerHTML = '';
            
            feedbackList.forEach(feedback => {
                const li = document.createElement('li');
                li.textContent = feedback.replace('üü¢', '').replace('üü°', '').replace('üî¥', '');
                
                if (feedback.includes('üü¢')) {
                    li.className = 'feedback-item feedback-good';
                } else if (feedback.includes('üü°')) {
                    li.className = 'feedback-item feedback-warning';
                } else if (feedback.includes('üî¥')) {
                    li.className = 'feedback-item feedback-bad';
                }
                
                feedbackListElement.appendChild(li);
            });
        }
    </script>
</body>
</html>
